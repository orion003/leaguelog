<div>Schedule</div>
<div class="schedule-list">
    <table>
        <tr>
            <th>Date</th>
            <th>Home</th>
            <th>Away</th>
        </tr>
        <tr data-ng-repeat="schedule in league.schedules">
           <td>{{schedule.start_time}}</td>
           <td>{{schedule.home_team.name}}</td>
           <td>{{schedule.away_team.name}}</td>
        </tr>
    </table>
</div>
