<div class="standings-list">
    <table>
        <tr>
            <th class="standings-team-cell">Team</th>
            <th>Wins</th>
            <th>Losses</th>
            <th>Ties</th>
        </tr>
        <tr data-ng-repeat="standing in league.standings">
           <td class="standings-team-cell">{{standing.team.name}}</td>
           <td>{{standing.wins}}</td>
           <td>{{standing.losses}}</td>
           <td>{{standing.ties}}</td>
        </tr>
    </table>
</div>
