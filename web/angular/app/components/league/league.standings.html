<div>Standings</div>
<div class="standings-list">
    <table>
        <tr>
            <th>Team</th>
            <th>Wins</th>
            <th>Losses</th>
            <th>Ties</th>
        </tr>
        <tr data-ng-repeat="standing in league.standings">
           <td>{{standing.team.name}}</td>
           <td>{{standing.wins}}</td>
           <td>{{standing.losses}}</td>
           <td>{{standing.ties}}</td>
        </tr>
    </table>
</div>
